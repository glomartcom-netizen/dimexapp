<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DimeX Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}

/* HEADER */
.header{text-align:center;padding:20px 10px}
.header-row{display:flex;justify-content:center;align-items:center;gap:10px}
.logo{
width:60px;height:60px;border:2px solid gold;border-radius:12px;
display:flex;align-items:center;justify-content:center;color:gold;font-size:24px}
.title{font-size:24px;font-weight:bold;color:gold}

/* BUTTON */
.btn{
background:gold;border:none;padding:16px;border-radius:10px;
font-weight:bold;font-size:16px;cursor:pointer;width:90%;margin-top:12px}
.btn:disabled{opacity:.5}

/* CARDS */
.card{
background:#111;padding:18px;border-radius:14px;margin:14px auto;width:92%;text-align:center}

.statGrid{display:grid;grid-template-columns:1fr;gap:12px;width:92%;margin:auto}

.statBox{background:#111;padding:14px;border-radius:12px}
.statValue{color:gold;font-weight:bold;font-size:18px;margin-top:6px}

input{
padding:14px;width:90%;margin:12px;background:#000;
color:#fff;border:1px solid #333;border-radius:8px;font-size:16px}

i{color:gold;margin-right:6px}

/* DESKTOP */
@media(min-width:768px){
.statGrid{grid-template-columns:1fr 1fr;width:60%}
.card{width:420px}
.btn{width:300px}
}
</style>
</head>

<body>

<div class="header">
<div class="header-row">
<div class="logo"><i class="fa-solid fa-coins"></i></div>
<div class="title">DimeX Dashboard</div>
</div>
<button class="btn" onclick="connect()"><i class="fa-solid fa-wallet"></i> Connect Wallet</button>
</div>

<div id="wallet" style="text-align:center;color:#aaa"></div>
<div id="status" style="text-align:center;color:gold"></div>

<div class="statGrid">

<div class="statBox"><i class="fa-solid fa-coins"></i> Total Stake
<div id="totalStake" class="statValue">0</div></div>

<div class="statBox"><i class="fa-solid fa-bolt"></i> Daily Reward
<div id="dailyReward" class="statValue">0</div></div>

<div class="statBox"><i class="fa-solid fa-chart-line"></i> Total Income
<div id="totalIncome" class="statValue">0</div></div>

<div class="statBox"><i class="fa-solid fa-user-plus"></i> Direct Income
<div id="directIncome" class="statValue">0</div></div>

<div class="statBox"><i class="fa-solid fa-sitemap"></i> Level Income
<div id="levelIncome" class="statValue">0</div></div>

<div class="statBox"><i class="fa-solid fa-users"></i> Team Count
<div id="teamCount" class="statValue">0</div></div>

</div>

<div class="card">
<h3><i class="fa-solid fa-link"></i> Referral Link</h3>
<input id="refInput" readonly>
<button class="btn" onclick="copyRef()"><i class="fa-solid fa-copy"></i> COPY</button>
</div>

<div class="card">
<button class="btn" onclick="toggleStake()"><i class="fa-solid fa-lock"></i> STAKE</button>
</div>

<div id="stakeBox" style="display:none">

<div class="card">
<h3>USDT (BEP20)</h3>
<input id="usdtAmount" placeholder="Amount">
<button class="btn" onclick="approveUSDT()"><i class="fa-solid fa-check"></i> Approve</button>
<button class="btn" onclick="stakeUSDT()"><i class="fa-solid fa-arrow-up"></i> Stake</button>
</div>

<div class="card">
<h3>DX</h3>
<input id="dxAmount" placeholder="Amount">
<button class="btn" onclick="approveDX()"><i class="fa-solid fa-check"></i> Approve</button>
<button class="btn" onclick="stakeDX()"><i class="fa-solid fa-arrow-up"></i> Stake</button>
</div>

</div>

<div class="card">
<h3><i class="fa-solid fa-gift"></i> Claimable</h3>
<div id="claimAmount" style="color:gold;font-size:22px">0</div>
<button id="claimBtn" class="btn" onclick="claim()" disabled>
<i class="fa-solid fa-hand-holding-dollar"></i> CLAIM
</button>
</div>

<div class="card">
<button class="btn"><i class="fa-solid fa-network-wired"></i> VIEW DOWNLINE</button>
<button class="btn"><i class="fa-solid fa-clock-rotate-left"></i> CLAIM HISTORY</button>
</div>

<script>
let provider, signer, staking, usdt, dx;

const STAKING_ADDRESS="PASTE_STAKING_ADDRESS";
const DX_TOKEN="PASTE_DX_TOKEN_ADDRESS";
const USDT="0x55d398326f99059fF775485246999027B3197955";

const ABI=[
"function stakeUSDT(uint amount,address ref)",
"function stakeDX(uint amount,address ref)",
"function claim()",
"function userInfo(address) view returns(uint,uint,uint,uint,uint,uint)"
];

const ERC20=["function approve(address spender,uint amount) returns(bool)"];

function setStatus(t){document.getElementById("status").innerHTML=t}

function toggleStake(){
let b=document.getElementById("stakeBox");
b.style.display=b.style.display=="none"?"block":"none";
}

async function connect(){
await window.ethereum.request({method:'eth_requestAccounts'});
provider=new ethers.providers.Web3Provider(window.ethereum);
signer=provider.getSigner();

const net=await provider.getNetwork();
if(net.chainId!==56){alert("Switch to BSC");return;}

staking=new ethers.Contract(STAKING_ADDRESS,ABI,signer);
usdt=new ethers.Contract(USDT,ERC20,signer);
dx=new ethers.Contract(DX_TOKEN,ERC20,signer);

let addr=await signer.getAddress();
document.getElementById("wallet").innerHTML="Wallet: "+addr;

document.getElementById("refInput").value=location.href+"?ref="+addr;

loadData();
setInterval(loadData,10000);
}

async function loadData(){
let addr=await signer.getAddress();
let d=await staking.userInfo(addr);
let pending=d[5];

document.getElementById("totalStake").innerHTML=ethers.utils.formatUnits(d[0],18);
document.getElementById("dailyReward").innerHTML=ethers.utils.formatUnits(d[1],18);
document.getElementById("totalIncome").innerHTML=ethers.utils.formatUnits(d[2],18);
document.getElementById("directIncome").innerHTML=ethers.utils.formatUnits(d[3],18);
document.getElementById("levelIncome").innerHTML=ethers.utils.formatUnits(d[4],18);
document.getElementById("claimAmount").innerHTML=ethers.utils.formatUnits(pending,18);

document.getElementById("claimBtn").disabled =
pending < ethers.utils.parseUnits("100",18);
}

function copyRef(){
navigator.clipboard.writeText(document.getElementById("refInput").value);
}

async function approveUSDT(){
let amt=document.getElementById("usdtAmount").value;
setStatus("Approving...");
let tx=await usdt.approve(STAKING_ADDRESS,ethers.utils.parseUnits(amt,18));
await tx.wait();
setStatus("Approved");
}

async function approveDX(){
let amt=document.getElementById("dxAmount").value;
setStatus("Approving...");
let tx=await dx.approve(STAKING_ADDRESS,ethers.utils.parseUnits(amt,18));
await tx.wait();
setStatus("Approved");
}

async function stakeUSDT(){
let amt=document.getElementById("usdtAmount").value;
setStatus("Staking...");
let tx=await staking.stakeUSDT(ethers.utils.parseUnits(amt,18),
"0x0000000000000000000000000000000000000000");
await tx.wait();
setStatus("Done");
loadData();
}

async function stakeDX(){
let amt=document.getElementById("dxAmount").value;
setStatus("Staking...");
let tx=await staking.stakeDX(ethers.utils.parseUnits(amt,18),
"0x0000000000000000000000000000000000000000");
await tx.wait();
setStatus("Done");
loadData();
}

async function claim(){
setStatus("Claiming...");
let tx=await staking.claim();
await tx.wait();
setStatus("Claimed");
loadData();
}
</script>

</body>
                                           </html>
